<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Variables Are Containers for storing data</h2>
    <p>JavaScript Variables can be declared in 4 ways:</p>
    <ul>
        <li>Automatically</li>
        <li>var:The var keyword was used in all JavaScript code from 1995 to 2015. </li>
        <p>The let and const keywords were added to JavaScript in 2015.</p>
        <li>let</li>
        <li>const</li>
        
    </ul>
    <p id="demo"></p>
</body>
<script>
    let carName = "Volvo";
    document.getElementById("demo").innerHTML = carName;
    </script>
</html>
